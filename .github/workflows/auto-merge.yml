name: Auto Merge

on:
  push:
    branches:
      - 'claude/**'
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  # claude/* ブランチへのプッシュ時に自動でPR作成＆即マージ
  claude-auto-pr-and-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/claude/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR and merge
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # 既存のPRがあるかチェック
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            # PRを作成
            PR_URL=$(gh pr create --base main --head "$BRANCH_NAME" \
              --title "Auto: $BRANCH_NAME → main" \
              --body "Automatically created PR from $BRANCH_NAME")
            echo "Created PR: $PR_URL"
          else
            PR_URL="https://github.com/${{ github.repository }}/pull/$EXISTING_PR"
            echo "PR already exists: $PR_URL"
          fi

          # 即マージ（squash）- 承認不要の場合
          # 注意: ブランチ保護で承認必須の場合は Settings > Actions > General で
          # "Allow GitHub Actions to create and approve pull requests" を有効にしてください
          gh pr merge --squash "$PR_URL" --delete-branch || echo "Merge failed - may need manual approval"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Dependabotの場合は承認不要で自動マージ（patch/minor のみ）
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve patch/minor updates
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # claude/* ブランチからのPRは自動承認・自動マージ
  claude-auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'opened' &&
      startsWith(github.head_ref, 'claude/')
    steps:
      - name: Auto-approve Claude PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for Claude PR
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 全てのPRを自動マージ（PR作成時に auto-merge を有効化）
  auto-merge-all:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'opened' &&
      !startsWith(github.head_ref, 'claude/') &&
      github.actor != 'dependabot[bot]'
    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
