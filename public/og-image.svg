<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF9F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDF0ED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E07A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9B7A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#E07A5F" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#E07A5F" opacity="0.1"/>
  
  <!-- Logo icon -->
  <g transform="translate(100, 180)">
    <circle cx="120" cy="120" r="100" fill="url(#accentGrad)"/>
    <ellipse cx="120" cy="140" rx="60" ry="35" fill="#FFFFFF"/>
    <path d="M60 140 Q60 180 120 180 Q180 180 180 140" fill="#FFFFFF"/>
    <path d="M85 100 Q92 80 85 60" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8"/>
    <path d="M120 90 Q127 70 120 50" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M155 100 Q162 80 155 60" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8"/>
    <circle cx="180" cy="50" r="10" fill="#FFD700"/>
  </g>
  
  <!-- Title -->
  <text x="360" y="270" font-family="'Noto Sans JP', sans-serif" font-size="80" font-weight="700" fill="#2D2D2D">ほめゴハン</text>
  
  <!-- Tagline -->
  <text x="360" y="350" font-family="'Noto Sans JP', sans-serif" font-size="36" fill="#6B6B6B">AIで食事管理をもっと簡単に</text>
  
  <!-- Features -->
  <g transform="translate(360, 400)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#E07A5F" opacity="0.15"/>
    <text x="90" y="33" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#E07A5F" text-anchor="middle">📸 写真で記録</text>
    
    <rect x="200" y="0" width="180" height="50" rx="25" fill="#6B9B6B" opacity="0.15"/>
    <text x="290" y="33" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#6B9B6B" text-anchor="middle">🍽️ 献立提案</text>
    
    <rect x="400" y="0" width="180" height="50" rx="25" fill="#5B8BC7" opacity="0.15"/>
    <text x="490" y="33" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#5B8BC7" text-anchor="middle">💪 健康管理</text>
  </g>
  
  <!-- URL -->
  <text x="1100" y="590" font-family="'Noto Sans JP', sans-serif" font-size="24" fill="#A0A0A0" text-anchor="end">homegohan.app</text>
</svg>

